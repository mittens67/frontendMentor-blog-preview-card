<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="text__preset">
  <main>
    <div class="blog__card">
      <div class="blog__image">
        <img src="./assets/images/illustration-article.svg" alt="blog card" />
      </div>
      <div class="blog__content">
        <div class="blog__category-container"><span class="blog__category text__preset-3 bold">Learning</span></div>
        <p class="text__preset-3">Published 21 Dec 2023</p>
        <h1 class="blog__title text__preset-1">HTML & CSS foundations</h1>
        <p class="blog__text text__preset-2">
          These languages are the backbone of every webite, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog__author">
        <div class="blog__author-img">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's Profile Image" />
        </div>
        <p class="text__preset-3 bold">
          Greg Hooper
        </p>
      </div>
    </div>
  </main>
</body>
</html>
